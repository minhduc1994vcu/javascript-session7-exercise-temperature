<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = function (c) {
        this.c = c;
        this.getToF = function () {
            return (c * 1.8) + 32;
        };
        this.getToK = function () {
            return c + 273;
        };
    };
    let temperature1 = new temperature(30);

    alert(temperature1.getToF());
    alert(temperature1.getToK());
</script>
</body>
</html>
